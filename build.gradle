plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'pgepfert'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.4'
    compile group: 'nz.ac.waikato.cms.weka', name: 'classAssociationRules', version: '1.0.3'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "13"
    modules = ['javafx.controls', 'javafx.fxml']
}

jar {
    manifest {
        attributes 'Main-Class': 'view.Runner'
    }
    from {
        (configurations.runtimeClasspath.findAll { !it.path.endsWith(".pom") }).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

mainClassName = 'view.Runner'